  <body>
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home">Property Home</a>
                <h4>Sign in to your account</h4>
              </div>
                <div class="aa-single-field">
                  <label for="userName">Name <span class="required">*</span></label>
                  <input type="text" id="userName" required="required" aria-required="true" value="" name="email">
                </div>
                <div class="aa-single-field">
                  <label for="password">Password <span class="required">*</span></label>
                  <input type="password" id="password" name="password">
                </div>
                <div class="aa-single-submit">
                    <button onclick="login()" value="Send Message" class="aa-browse-btn" name="submit">SIGN IN</button>
                  <p>Don't Have A Account Yet? <a href="register.html">CREATE NOW!</a></p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <!-- jQuery library -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->

  <!-- Include all compiled plugins (below), or include individual files as needed -->

  <!-- slick slider -->
  <script type="text/javascript" src="js/slick.js"></script>

   <!-- mixit slider -->
  <script type="text/javascript" src="js/jquery.mixitup.js"></script>
  <!-- Add fancyBox -->        
  <script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
  <!-- Custom js -->
  <script src="js/custom.js"></script>
  <script>
      function login(){
          let userName = $('#userName').val();
          let password = $('#password').val();
          let flag = false;
          do {
            if(userName === '' || password ===''){
                alert("vui lòng nhập đủ thông tin ");
                break;
            }else {
                let user = {
                    userName: userName,
                    password: password
                }
                $.ajax({
                    type: 'POST',
                    url:'http://localhost:3000/users/login',
                    headers:{
                        'Content-Type': 'application/json',
                        Authorization : 'Bearer '+ localStorage.getItem('token')
                    },
                    data: JSON.stringify(user),
                    success: (dataToken) =>{

                        if(dataToken.token){
                            console.log(dataToken.token)
                            localStorage.setItem("token",dataToken.token)
                            localStorage.setItem("idUser",dataToken.idUser)
                            document.location.href='home.html'
                        }else {
                            alert(dataToken.mess)
                            $('#userName').val('');
                            $('#password').val('');
                        }
                    }
                })
            }
          }while (flag === true)
      }
  </script>
  </body>
