<script>
    showContract()

    function showContract() {
        let id = localStorage.getItem('idUser')
        $.ajax({
            type: "GET",
            url: 'http://localhost:3000/contracts/' + id,

            success: (dataContract) => {
                let contracts = dataContract.contracts
                let contracts2 = dataContract.contracts2
                let htmlContract = ""
                let htmlContract2 = ""
                for (let contract of contracts) {
                    htmlContract += `<div class="card mb-4">
                      <div class="card-body p-4">

                          <div class="row align-items-center">

                              <div class="col-md-2 d-flex justify-content-center">
                                  <div>
                                      <p class="small text-muted mb-4 pb-2">Name House</p>
                                      <p class="lead fw-normal mb-0">${contract.product.nameProduct}</p>
                                  </div>
                              </div>
                              <div class="col-md-2 d-flex justify-content-center">
                                  <div>
                                      <p class="small text-muted mb-4 pb-2">Address</p>
                                      <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2" style="color: #fdd8d2;"></i>
                                          ${contract.product.address}</p>
                                  </div>
                              </div>
                              <div class="col-md-2 d-flex justify-content-center">
                                  <div>
                                      <p class="small text-muted mb-4 pb-2">Time</p>
                                      <p class="lead fw-normal mb-0">${contract.time}</p>
                                  </div>
                              </div>
                              <div class="col-md-2 d-flex justify-content-center">
                                  <div>
                                      <p class="small text-muted mb-4 pb-2">Total amount</p>
                                      <p class="lead fw-normal mb-0">${contract.totalPrice}$</p>
                                  </div>
                              </div>

                          </div>

                      </div>
                  </div>`
                }
                for (let contract of contracts2) {
                    htmlContract2 += `<div class="card mb-4">
                      <div class="card-body p-4">

                          <div class="row align-items-center">

                              <div class="col-md-2 d-flex justify-content-center">
                                  <div>
                                      <p class="small text-muted mb-4 pb-2">Name House</p>
                                      <p class="lead fw-normal mb-0">${contract.product.nameProduct}</p>
                                  </div>
                              </div>
                              <div class="col-md-2 d-flex justify-content-center">
                                  <div>
                                      <p class="small text-muted mb-4 pb-2">Address</p>
                                      <p class="lead fw-normal mb-0"><i class="fas fa-circle me-2" style="color: #fdd8d2;"></i>
                                          ${contract.product.address}</p>
                                  </div>
                              </div>
                              <div class="col-md-2 d-flex justify-content-center">
                                  <div>
                                      <p class="small text-muted mb-4 pb-2">Time</p>
                                      <p class="lead fw-normal mb-0">${contract.time}</p>
                                  </div>
                              </div>
                              <div class="col-md-2 d-flex justify-content-center">
                                  <div>
                                      <p class="small text-muted mb-4 pb-2">Total amount</p>
                                      <p class="lead fw-normal mb-0">${contract.totalPrice}$</p>
                                  </div>
                              </div>

                          </div>

                      </div>
                  </div>`
                }
                $('#contract').html(htmlContract)
                $('#contract2').html(htmlContract2)
            },
        })
    }

</script>
